<ion-header>
  <ion-navbar color="primary">
    <ion-title>Upload</ion-title>
    <ion-buttons end>
    <button ion-button icon-only (click)="logMeOut()">
    <ion-icon name="log-out"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
  
</ion-header>


<ion-content padding>

  <ion-item>
    <ion-row>
      <ion-col width-50>
        <button ion-button color="danger" type="button" full round large (click)="takePhoto(userId)">
                    <ion-icon name="md-camera"></ion-icon>
                </button>
      </ion-col>
      <ion-col width-50>
        <button ion-button color="secondary" type="button" full round large (click)="selectPhoto(userId)">
                    <ion-icon name="md-image"></ion-icon>
                </button>
      </ion-col>
    </ion-row>
  </ion-item>
</ion-content>
